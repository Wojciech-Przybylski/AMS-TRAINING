<!DOCTYPE html>
<html>
<head>
   <style>
        
        h1{
            visibility: hidden;
        }
        ul{
            display: inline;
        }
        strong{
            display: block;
        }

        .container{
            position: relative;
        }

        .text {
            position: absolute;
             bottom: 10%;
             left: 22%;
             font-size: 18px;
        }

        img{
            width:  50%;
             height: auto;
             opacity: 0.3;         

        }
        
   </style>
</head>
<body>

   <h1>This is my shopping list</h1>
   <ul>
       <li>Apple</li>
       <li>Orange</li>
       <li>Pear</li>
   </ul>
   <p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
   <p>This is another paragraph.</p>
   <div class="container">
        <img src="https://i.guim.co.uk/img/media/26392d05302e02f7bf4eb143bb84c8097d09144b/446_167_3683_2210/master/3683.jpg?width=1200&quality=85&auto=format&fit=max&s=a52bbe202f57ac0f5ff7f47166906403" alt="cat-pic">
        <div class="text"> MEOW! </div>
    </div>
</body>
</html>
